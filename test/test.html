<div ng-controller="DialogTestController as vm" class="md-padding" id="popupContainer" ng-cloak>
    <div class="dialog-demo-content" layout="row" layout-wrap layout-margin layout-align="center">
        <md-button class="md-primary md-raised" ng-click="vm.showAlert($event)">
            Alert Dialog
        </md-button>
        <md-button class="md-primary md-raised" ng-click="vm.showConfirm($event)">
            Confirm Dialog
        </md-button>
        <md-button class="md-primary md-raised" ng-click="vm.showAdvanced($event)">
            Custom Dialog
        </md-button>
        <md-button class="md-primary md-raised" ng-click="vm.showTabDialog($event)">
            Tab Dialog
        </md-button>
    </div>
</div>
